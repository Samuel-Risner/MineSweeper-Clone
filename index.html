<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper-Clone</title>
    <link href="static/css/dist/output.css" rel="stylesheet">
    <script src="static/js/dist/index.js" type="module" defer></script>
</head>
<body>
    <!-- The main menu, it displays the buttons for going to the leaderboard and for going to the menu for selecting the game. -->
    <span id="mainMenu">
        <div class="grid grid-cols-1 gap-8 p-8 text-5xl">
            <button id="goToSelectFieldSizeMenu" class="w-full aspect-square border-8">
                <span class="m-auto">Play</span>
            </button>
            <button id="goToLeaderboard" class="w-full aspect-square border-8">
                <span class="m-auto">Leaderboard</span>
            </button>
        </div>
    </span>

    <!-- The menu for selecting the game size and the amount of mines. -->
    <span id="selectFieldMenu" hidden>
        <!-- Button for closing this menu and returning to the main menu. -->
        <button id="closeSelectFieldSizeMenu" class="w-8 h-8 sticky top-0 left-0">❌</button>

        <!-- Contains the different options for the size and the amount of mines. -->
        <div class="grid grid-cols-1 gap-8 p-8 pt-0 text-5xl">
            <div id="selectFieldOptionContainer" class="grid grid-cols-1 gap-8"><!-- Gets filled by js. --></div>

            <!-- The button for showing the custom input fields. -->
            <button id="goToSelectCustomSize" class="w-full aspect-square border-8">
                <span class="m-auto">Custom</span>
            </button>

            <!-- The custom input fields. -->
            <div id="selectCustomOption" hidden>
                <div class="w-full aspect-square border-8 flex flex-col text-center text-2xl">
                    <label for="inputCustomWidth" class="w-11/12 m-auto">Width:</label>
                    <input id="inputCustomWidth" type="number" class="w-11/12 m-auto border-4">

                    <label for="inputCustomHeight"  class="w-11/12 m-auto">Height:</label>
                    <input id="inputCustomHeight" type="number" class="w-11/12 m-auto border-4">

                    <label for="inputCustomAmountMines"  class="w-11/12 m-auto">Amount Mines:</label>
                    <input id="inputCustomAmountMines" type="number" class="w-11/12 m-auto border-4">

                    <button id="selectCustomOptionConfirm" class="m-auto">Confirm</button>
                </div>
            </div>
        </div>
    </span>

    <!-- Displays the leaderboard. -->
    <span id="leaderboard" hidden><!-- TODO: leaderboard --></span>

    <!-- Displays the game. -->
    <span id="game" hidden>
        <!-- The tools menu at the top of the screen. -->
        <div class="bg-gray-400 fixed top-0 left-0 w-screen p-1 grid grid-cols-4 h-14 text-sm">
            <!-- The button for closing and exiting the game and the time the user spent on the game. -->
            <div class="flex flex-row">
                <button id="closeGame" class="p-1 rounded-md text-md">❌</button>
                <div class="m-auto" id="timer">00:00:00</div>
            </div>
            <!-- The buttons for switching between placing mines and revealing tiles. -->
            <div class="m-auto col-span-2">
                <button id="changeClickMode" class="bg-neutral-600 p-1 rounded-xl flex flex-row">
                    <div id="revealTile" class="bg-neutral-300 rounded-lg p-1">Reveal Tile</div>
                    <div id="setFlag" class="rounded-lg p-1">Set Flag</div>
                </button>
            </div>
            <!-- Displays how many mines have been found and how many question marks have been set. -->
            <div class="grid grid-cols-2 text-center h-fit m-auto">
                <span><span id="placedFlags">y</span>/<span id="amountMines">x</span></span>
                <span id="amountQuestionMarks">z</span>
                Mines
                <img src="static/assets/1600x1600/question_mark.png" class="w-4 m-auto">
            </div>
        </div>

        <!-- Displays the game field. -->
        <div class="mt-14 w-screen overflow-scroll flex">
            <div class="m-2"><div id="fieldContainer"><!-- Gets filled by js. --></div></div>
        </div>
        
        <!-- Displays the victory or defeat window. -->
        <div class="absolute left-1/2 top-1/2">
            <!-- Displays the defeat window. -->
            <div hidden id="defeatPopup" class="bg-red-500 -left-1/2 relative p-2 rounded-lg text-center">
                <span class="font-bold">Defeat!</span><br>Spent time: <span name="spentTime">00:00:00</span>
            </div>
            <!-- Displays the victory window. -->
            <div hidden id="victoryPopup" class="bg-green-500 -left-1/2 relative p-2 rounded-lg text-center">
                <span class="font-bold">Victory!</span><br>Spent time: <span name="spentTime">00:00:00</span>
            </div>
        </div>
    </span>
</body>
</html>
