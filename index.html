<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper-Clone</title>
    <link href="static/css/dist/output.css" rel="stylesheet">
    <script src="static/js/dist/index.js" type="module" defer></script>
</head>
<body>
    <div id="mainMenu">
        <div class="grid grid-cols-1 gap-8 p-8 text-5xl">

            <button id="goToSelectFieldSizeMenu" class="w-full aspect-square border-8">
                <div class="m-auto">
                    Play
                </div>
            </button>

            <button id="goToLeaderboard" class="w-full aspect-square border-8">
                <div class="m-auto">
                    Leaderboard
                </div>
            </button>

        </div>
    </div>

    <div id="selectFieldSizeMenu" hidden>
        <div class="grid grid-cols-1 gap-8 p-8 text-5xl">

            <div id="selectSizeContainer" class="grid grid-cols-1 gap-8"></div>

            <button id="goToSelectCustomSize" class="w-full aspect-square border-8">
                <div class="m-auto">
                    Custom
                </div>
            </button>

            <div id="selectCustomSize" hidden>
                <div class="w-full aspect-square border-8 flex flex-col text-center text-2xl">
                    <label for="inputWidth" class="w-11/12 m-auto">Width:</label>
                    <input id="inputWidth" type="number" class="w-11/12 m-auto border-4">

                    <label for="inputHeight"  class="w-11/12 m-auto">Height:</label>
                    <input id="inputHeight" type="number" class="w-11/12 m-auto border-4">

                    <label for="inputAmountMines"  class="w-11/12 m-auto">Amount Mines:</label>
                    <input id="inputAmountMines" type="number" class="w-11/12 m-auto border-4">

                    <button id="selectCustomSizeConfirm" class="m-auto">Confirm</button>
                </div>
            </div>

        </div>
    </div>

    <div id="leaderboard" hidden>
        <div>
            leaderboard
        </div>
    </div>

    <div id="game" hidden>
        <div class="bg-gray-400 fixed top-0 left-0 w-screen flex p-1">
            <div class="m-auto">
                <button id="changeClickMode" class="bg-neutral-600 p-1 rounded-xl flex flex-row">
                    <div id="revealTile" class="bg-neutral-300 rounded-lg p-1">Reveal Tile</div>
                    <div id="setFlag" class="rounded-lg p-1">Set Flag</div>
                </button>
            </div>
        </div>
        <div class="mt-12 w-screen overflow-scroll">
            <div id="fieldContainer" class="w-screen overflow-scroll"></div>
        </div>
    </div>
</body>
</html>
